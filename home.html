<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header id="header" role="banner">
        <div class="header__view">
          <div class="header—logo">
            <img src="./assets/Symbol.svg" alt="" />
          </div>
          <h1 class="header—title">
            <a onClick="window.location.reload()">뉴스스탠드</a>
          </h1>
        </div>
        <div class="header—date"></div>
      </header>
      <main id="main" role="contents">
        <section class="main__subview"></section>
        <section id="newsstand">
          <div class="newsstand__media-nav">
            <div class="newsstand__tab">
              <div class="newsstand—text-clicked">전체 언론사</div>
              <div class="newsstand—text-unclicked">내가 구독한 언론사</div>
            </div>
            <div class="newsstand__tab">
              <button>
                <img class="newsstand—btn-list" src="./assets/list-view.svg" alt="" />
              </button>
              <button>
                <img class="newsstand-btn-thumb" src="./assets/grid-view.svg" alt="" />
              </button>
            </div>
          </div>
          <button class="newsstand--left-btn disabled">
            <img src="./assets/LeftButton.png" alt="" />
          </button>
          <div class="newsstand__media-area">
            <ul class="newsstand-area—six-col-list"></ul>
          </div>
          <div class="newsstand__list-area">
            <div class="newsstand__category">
              <div class="category-item">종합경제</div>
              <div class="category-item">방송통신</div>
              <div class="category-item">it</div>
              <div class="category-item">영자지</div>
              <div class="category-item">스포츠경제</div>
              <div class="category-item">매거진/전문지</div>
              <div class="category-item">지역</div>
            </div>
            <div class="newsstand__list">
              <div class="newsstand__list-box">
                <div class="list-header">
                  <div class="list-header-title">서울경제</div>
                  <div class="list-header-sub">
                    <span class="header-sub">2023.02.01</span>
                    <span class="header-sub">18:25 편집</span>
                  </div>
                  <button class="header-btn-subscribe">+ 구독하기</button>
                </div>
                <div class="list__main">
                  <div class="list__main-left">
                    <div class="list__newsimg">사진</div>
                    <div class="list__newstitle">기사기사기사기사기사기사기사기사</div>
                  </div>
                  <div class="list__main-right">
                    <ul class="list__news-list">
                      <li>sadasdsadassadasdsadas</li>
                      <li>sadasdsadassadasdsadas</li>
                      <li>sadasdsadassadasdsadas</li>
                      <li>sadasdsadassadasdsadas</li>
                      <li>sadasdsadassadasdsadas</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="newsstand--right-btn">
            <img src="./assets/RightButton.svg" alt="" />
          </button>
        </section>
      </main>
    </div>
  </body>

  <script src="./js/app.js" type="module"></script>
</html>
